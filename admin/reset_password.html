<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>비밀번호 변경</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f5f5f5;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 2rem;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 1rem;
    }
    input {
      width: 100%;
      padding: 0.5rem;
      margin: 0.5rem 0;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    button {
      width: 100%;
      padding: 0.7rem;
      background: #0073e6;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background: #005bb5;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>비밀번호 변경</h2>
    <form id="resetForm">
      <input type="password" id="newPassword" placeholder="새 비밀번호" required />
      <input type="password" id="confirmPassword" placeholder="비밀번호 확인" required />
      <button type="submit">변경하기</button>
    </form>
    <p id="message"></p>
  </div>

  <script>
    const form = document.getElementById('resetForm');
    const message = document.getElementById('message');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const newPassword = document.getElementById('newPassword').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (newPassword !== confirmPassword) {
        message.textContent = "비밀번호가 일치하지 않습니다.";
        message.style.color = "red";
        return;
      }

      // URL에서 토큰 가져오기
      const params = new URLSearchParams(window.location.search);
      const token = params.get("token");

      try {
        // Netlify Identity API 호출 (예시)
        const response = await fetch("/.netlify/identity/reset", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ token, password: newPassword })
        });

        if (response.ok) {
          message.textContent = "비밀번호가 성공적으로 변경되었습니다.";
          message.style.color = "green";
        } else {
          message.textContent = "비밀번호 변경에 실패했습니다.";
          message.style.color = "red";
        }
      } catch (err) {
        message.textContent = "오류가 발생했습니다.";
        message.style.color = "red";
      }
    });
  </script>
</body>
</html>
